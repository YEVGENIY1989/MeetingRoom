<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<title>Example</title>
<style>
    table th, table td {padding: 5px;}
    .booked{background-color:  #D32F2F}
    .free{background-color: aliceblue}
</style>


<body>




<table border="1">

    <thead>
        <tr >
            <th >Время</th>
            <th >Понедельник</th>
            <th >Вторник</th>
            <th >Среда</th>
            <th >Четверг</th>
            <th >Пятница</th>
            <th >Суббота</th>
            <th >Воскресенье</th>
        </tr >
    </thead>

    <tr th:each = "reserve : ${reserveList}">
        <td th:text = "${reserve.key}"></td>
        <td th:each = "data : ${reserve.value}" th:class="${data.value} ? 'booked' : 'free'">
            <p></p>
        </td>
    </tr>

    <tbody>




    </tbody>
</table>


</body>
</html>
